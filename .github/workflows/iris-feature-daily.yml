name: iris-feature-pipeline-daily

on:
  workflow_dispatch:
  schedule:
    - cron: '11 11 * * *'

jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2

      #due to the error we met, we add clear actions cache
      - name: Clear Actions Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache
            ~/.local/share/virtualenvs
          key: ${{ runner.os }}-${{ hashFiles('**/*.lock') }}

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13.0'
          architecture: 'arm64'
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r ./src/serverless-ml-intro/requirements.txt
          
      - name: execute python workflows from bash script
        env: 
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: ./src/serverless-ml-intro/run-iris-daily.sh

